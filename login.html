<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Attention Span Tracker</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&family=Exo+2:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .email-login {
            background: #007bff;
            color: white;
        }

        .email-login:hover {
            background: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: #ccc;
            font-size: 14px;
        }

        .feature-list li::before {
            content: "✓";
            color: #00ff88;
            font-weight: bold;
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 24px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">ATTENTION—SPAN—TRACKER</h1>
        <p class="subtitle">专注时光，云端同步</p>
        
        <div class="login-form">
            <button id="google-login-btn" class="login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                使用 Google 登录
            </button>
            
            <button id="email-login-btn" class="login-btn email-login">
                📧 使用邮箱登录
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在登录...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <p id="error-text"></p>
        </div>
        
        <div class="features">
            <h3>功能特色</h3>
            <ul class="feature-list">
                <li>多活动并行计时</li>
                <li>云端数据同步</li>
                <li>详细统计分析</li>
                <li>多设备访问</li>
                <li>数据导出导入</li>
            </ul>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Supabase 客户端配置 -->
    <script src="supabaseClient.js"></script>

    <script>
        let loginSupabase = null;
        
        // 初始化 Supabase 客户端
        function initSupabase() {
            try {
                if (window.supabaseClient && window.supabaseClient.init()) {
                    loginSupabase = window.supabaseClient.getClient();
                    console.log('✅ 登录页面: Supabase 客户端初始化成功');
                } else {
                    console.error('❌ 登录页面: Supabase 客户端初始化失败');
                    showError('系统初始化失败，请刷新页面重试');
                }
            } catch (error) {
                console.error('❌ 登录页面: Supabase 初始化异常:', error);
                showError('系统初始化异常，请刷新页面重试');
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorElement.classList.add('show');
            
            // 5秒后自动隐藏错误信息
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('google-login-btn').disabled = true;
            document.getElementById('email-login-btn').disabled = true;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('google-login-btn').disabled = false;
            document.getElementById('email-login-btn').disabled = false;
        }
        
        // Google 登录
        async function signInWithGoogle() {
            if (!loginSupabase) {
                showError('系统未初始化，请刷新页面重试');
                return;
            }
            
            showLoading();
            
            // 根据当前环境选择重定向URL（自动适配当前域名，避免硬编码404）
            const redirectUrl = `${window.location.protocol}//${window.location.host}/index.html`;
            
            try {
                const { data, error } = await loginSupabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl
                    }
                });
                
                if (error) {
                    console.error('Google 登录失败:', error);
                    showError('Google 登录失败: ' + error.message);
                    hideLoading();
                } else {
                    console.log('正在跳转到 Google 登录...');
                    // 页面会自动跳转，不需要手动处理
                }
            } catch (error) {
                console.error('Google 登录异常:', error);
                showError('登录过程中发生异常，请重试');
                hideLoading();
            }
        }
        
        // 邮箱登录
        async function signInWithEmail() {
            const email = prompt('请输入您的邮箱地址:');
            if (!email) return;
            
            if (!loginSupabase) {
                showError('系统未初始化，请刷新页面重试');
                return;
            }
            
            showLoading();
            
            // 根据当前环境选择重定向URL
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const redirectUrl = isLocal ? 
                `${window.location.protocol}//${window.location.host}/index.html` : 
                'https://zhuyili.netlify.app/index.html';
            
            try {
                const { data, error } = await loginSupabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: redirectUrl
                    }
                });
                
                if (error) {
                    console.error('邮箱登录失败:', error);
                    showError('邮箱登录失败: ' + error.message);
                    hideLoading();
                } else {
                    alert('登录链接已发送到您的邮箱，请查收邮件并点击链接完成登录。');
                    hideLoading();
                }
            } catch (error) {
                console.error('邮箱登录异常:', error);
                showError('登录过程中发生异常，请重试');
                hideLoading();
            }
        }
        
        // 检查是否已经登录
        async function checkAuth() {
            if (!loginSupabase) return;
            
            try {
                const { data: { session } } = await loginSupabase.auth.getSession();
                if (session) {
                    console.log('用户已登录，跳转到主页面');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSupabase();
            
            // 延迟检查登录状态，确保 Supabase 完全初始化
            setTimeout(checkAuth, 1000);
            
            // 绑定事件
            document.getElementById('google-login-btn').addEventListener('click', signInWithGoogle);
            document.getElementById('email-login-btn').addEventListener('click', signInWithEmail);
        });
        
        // 监听认证状态变化
        if (window.supabaseClient) {
            window.supabaseClient.getClient()?.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    console.log('用户登录成功，跳转到主页面');
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>
</html>
